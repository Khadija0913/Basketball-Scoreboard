<html>
  <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="basketball-scoreboard.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3 class="titles">HOME</h3>
        <div class="score" id="homeScore">0</div>
        <div class="btns">
          <button onclick="plusOneHome()">+1</button>
          <button onclick="plusTwoHome()">+2</button>
          <button onclick="plusThreeHome()">+3</button>
        </div>
      </div>

      <div>
        <h3 class="titles">AWAY</h3>
        <div class="score" id="awayScore">0</div>
        <div class="btns">
          <button onclick="plusOneAway()">+1</button>
          <button onclick="plusTwoAway()">+2</button>
          <button onclick="plusThreeAway()">+3</button>
        </div>
      </div>
    </div>
     <button id="score-initial" onclick="initial()">NEW GAME</button>

    <script src="basketball-scoreboard.js"></script>
  </body>
</html>
